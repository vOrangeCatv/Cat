<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name="张三";
        document.write("<h1>"+ name + "</h1>");

        var me ={
            name:"张三",
            say:function(){
                return "hi world";
            }
        }
        document.write("<h1>"+ me.name + ":"+ me.say() +"</h1>");

        var me=[
            "张三",
            function(){
                return "hi world!";
            }
        ]
    </script>
</head>
