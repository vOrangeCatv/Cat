<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //公用函数
        function hello(user){
            return "<h1>hello," + user + "</h1>";//输出参数
        }
    </script>
</head>
    <script>
        var user = "world";//全局变量
    </script>
<body>
    <script>
        document.write(hello(user));//执行代码
    </script>    
</body>
</html>
